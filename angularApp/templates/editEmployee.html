<h2>Edit Employee Data</h2><hr>
<div class="row">
	<div class="col-md-6">
		<div class="well well-sm">
			<form ng-controller="edit-emloyee">
				<div class="form-group">
					<label>Employee Name
					<input type="text" class="form-control" ng-model="Employee.firstName" placeholder="Enter First Name" required>
					</label>
				</div>
				<div class="form-group">
					<label>Author Name
					<input type="text" class="form-control" ng-model="Employee.authorname" placeholder="Enter Last Name" required>
					</label>
				</div>
				<div class="form-group">
					<label >Price</label>
					<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" ng-model="Employee.price" placeholder="Amount" required>
					</div>
				</div>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
				<button type="submit" class="btn btn-success" ng-click="updateEmployee()">Update Employee</button>
			</form>
		</div>
	</div>
</div>
<th>Last Name</th>
<th>First Name</th>
<th>Middle Name</th>
<th>Position</th>
<th>Department</th>
<th>Date</th>
<th>Start time</th>
<th>End time</th>
<th>Edit</th>
<th>Delete</th>
